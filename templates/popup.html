<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message</title>
    <style>
        /* Add your styles for the popup message here */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-message {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popupContainer">
        <div class="popup-message">
            <p>This is a desktop web-based tool. Please enable desktop mode for better experience.</p>
        </div>
    </div>

    <script>
        // Function to check if the screen width is smaller than a certain threshold
        function isSmallScreen() {
            return window.innerWidth < 768; // Adjust the threshold as needed
        }

        // Function to display the popup if the screen is small
        function showPopupIfSmallScreen() {
            if (isSmallScreen()) {
                document.getElementById('popupContainer').style.display = 'flex';
            }
        }

        // Show the popup when the page loads
        window.onload = function() {
            showPopupIfSmallScreen();
        };
    </script>
</body>
</html>
