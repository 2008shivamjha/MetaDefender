<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error: Page Not Found</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 48px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error-log {
      border: 1px solid #fff;
      background-color: #1c1c1c;
      padding: 20px;
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-log-item {
      color: #ff7e00;
      margin-bottom: 10px;
      font-family: monospace;
    }

    .warning {
      font-size: 20px;
      margin-top: 20px;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 18px;
    }

    .contact-info a {
      color: #ff7e00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <div class="error-code">404 ERROR</div>
      <div class="error-message">PAGE NOT FOUND</div>
      <h2>We're sorry, but the file you are searching for is not in our database.</h2>

      </div>
  </div>
</body>
</html>
