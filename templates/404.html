<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error: Page Not Found</title>
  <style>
   
    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 48px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error-log {
      border: 1px solid #fff;
      background-color: #1c1c1c;
      padding: 20px;
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-log-item {
      color: #ff7e00;
      margin-bottom: 10px;
      font-family: monospace;
    }

    .warning {
      font-size: 20px;
      margin-top: 20px;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 18px;
    }

    .contact-info a {
      color: #ff7e00;
      text-decoration: none;
    }
    body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #0f0;
            box-sizing: border-box;
            background-color: #333;
            color: #0f0;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .file-upload-icon {
            margin-right: 5px;
        }

        .binary-fall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .binary-fall span {
            position: absolute;
            top: -100%;
            color: #00ff00;
            font-size: 12px;
            animation: fall linear infinite;
            font-family: 'Courier New', Courier, monospace;
        }
        @keyframes fall {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
  </style>
</head>
<body>
    <div class="binary-fall" id="binaryFall"></div>
    <!-- <div class="container"> -->
    
  <div class="container">
    <pre>
        <h1 style="font-family: 'Courier New', Courier, monospace;"> > MetaDefender </h1>
        <p>A Complete Malware Anlysis Tool</p>
            </pre>
    <div class="error-container">
      <div class="error-code">404 ERROR</div>
      <div class="error-message">PAGE NOT FOUND</div>
      <h2>We're sorry, but the file you are searching for is not in our database.</h2>

      </div>
  </div>
  
  <script>
    function downloadReport() {
        const element = document.createElement('a');
        const file = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
        element.href = URL.createObjectURL(file);
        element.download = 'malware_details_report.html';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }

    function createBinaryFall() {
        const binaryFall = document.getElementById('binaryFall');
        const binaryCharacters = '01';
        const numberOfCharacters = 100;

        for (let i = 0; i < numberOfCharacters; i++) {
            const span = document.createElement('span');
            span.textContent = binaryCharacters[Math.floor(Math.random() * binaryCharacters.length)];
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = Math.random() * 3 + 2 + 's';
            span.style.animationDelay = Math.random() * 2 + 's';
            binaryFall.appendChild(span);
        }
    }

    function startBinaryFall() {
        createBinaryFall();
        setInterval(createBinaryFall, 5000); // Add more binary characters every 5 seconds
    }

    window.onload = startBinaryFall;
</script>
</body>
</html>
